<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <title>Notes | Dashboard</title>
</head>
<body>
  <main class="container">
    <section class="dashboard-section">
      <div>
        <button class="button notes-list__new">Add New</button>
        <aside class="notes-list"></aside>
      </div>
      <div class="note-editor">
        <div class="inline-group">
          <button class="button save-note">Save</button>
          <input class="input" type="text" placeholder="Note name">
        </div>
        <textarea class="note-textarea" placeholder="Note here..."></textarea>
      </div>
    </section>
  </main>
  <script src="https://kit.fontawesome.com/e436e75490.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
